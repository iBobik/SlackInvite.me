<template name="communities">
  <div class="row">
    <div class="col-md-4">
      <h3>Community List</h3>
      <div class="list-group">
        {{#each communities}}
          <a class="list-group-item community {{#if selected}}active{{/if}}">{{slack_domain}}</a>
        {{/each}}
        <a class="list-group-item add_community"> Add new community</a>
      </div>
    </div>
    <div class="col-md-8">
      <div class="row">
        <h5>Let your users join at: 
        {{#linkTo route="inviteform" data=community}}
          {{urlFor route="inviteform" data=community }}
        {{/linkTo}}
      </h5>
      </div>
      <div class="row">
        <h3>User List</h3>
        <ul class="list-group">
        {{#if has_members}}
          {{#each members}}
            <li class="list-group-item">{{ user_email }}</li>
          {{/each}}
        {{else}}
          <li class="list-group-item">No users for now.</li>
        {{/if}}
        </ul>
      </div>
    </div>
  </div>
  
</template>
