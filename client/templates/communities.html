<template name="communities">
  {{#each communities}}
    <h1>Slack community: {{slack_domain}}</h1>
    <h3>Let your users join at: 
      {{#linkTo route="post.show" data=getData query="q=s" hash="hashFrag" class="my-cls"}}
        {{urlFor route="inviteform" data=getData }}
      {{/linkTo}}
    </h3>
  {{/each}}

  <h3>User List</h3>
  <ul class="list-group">
  {{#each c_members}}
    <li class="list-group-item">{{ user_email }}</li>
  {{/each}}
  </ul>
</template>
