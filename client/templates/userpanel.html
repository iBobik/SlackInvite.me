<template name="userpanel">
  {{> navbar}}
  <div class="container">
    {{#unless currentUser}}
     <center><h1>You must sign in first</h1></center>
     <div class="col-md-3 col-centered">{{> loginButtons}}</div>
    {{else}}
      <center><h1>Hello {{currentUser.profile.name}}!!!</h1></center>
      {{#if has_communities}}
        {{> communities}}
      {{else}}
        {{> new_community}}
      {{/if}}
    {{/unless}}
  </div>
</template>
